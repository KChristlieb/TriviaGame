<!DOCTYPE html>
<html class>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title</title> <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen">

</head>

<body>
    <div class="container">
        <h1 class="title">Minecreft Triva</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br>
                <h4 id="intro">Let's test your knowledge of Minecraft.</h4>
                <button type="button" id="startBtn" class="btn btn-outline-light btn-lg">Let's GO!</button>
                <!-- Current Question -->
                <div id="timer"></div>
                <div id="question"></div>
                <br>
                <div id="choices"></div>
                <!-- Display Answer -->
                <div id="message"></div>
                <div id="answer"></div>
                <div id="image"></div>
                <!-- End of the Game -->
                <div id="finalMessage"></div>
                <div id="correct"></div>
                <div id="wrong"></div>
                <br>
                <br>
                <div id="replayGame"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" 
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
